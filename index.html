<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>移動距離折扣產生器 (進階版)</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- JsBarcode -->
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    
    <!-- Leaflet.js (for Map) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
        }
        #map { 
            height: 250px; 
            width: 100%;
            border-radius: 0.75rem; /* rounded-xl */
            border: 1px solid #e5e7eb; /* border-gray-200 */
        }
        /* -- FIX: 讓條碼 SVG 響應式縮放 -- */
        #barcode {
            width: 100%;
            height: auto;
        }
        /* 自訂動畫 */
        @keyframes pulse-bg {
            0%, 100% { background-color: #10B981; } /* emerald-500 */
            50% { background-color: #34D399; } /* emerald-400 */
        }
        .tracking-active-bg {
            animation: pulse-bg 2s infinite;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md mx-auto bg-white rounded-2xl shadow-xl p-6 md:p-8 space-y-6">
        
        <!-- 標題與使用者狀態 -->
        <div class="flex justify-between items-start">
            <div class="text-left">
                <h1 class="text-2xl md:text-3xl font-bold text-gray-800">移動換折扣</h1>
                <p class="text-gray-500 mt-1">開始移動，累積您的專屬折扣！</p>
            </div>
            <div id="authContainer" class="text-right">
                 <span class="text-gray-500 text-sm">正在連接後端服務...</span>
            </div>
        </div>
        <div id="userInfo" class="text-xs text-gray-400 truncate">尚未登入</div>

        <!-- 地圖顯示區 -->
        <div id="mapContainer" class="hidden">
            <div id="map"></div>
        </div>

        <!-- 數據顯示區 -->
        <div class="bg-gray-50 p-6 rounded-xl text-center space-y-4">
            <div>
                <p class="text-sm font-medium text-gray-500">目前累積距離</p>
                <p id="distanceDisplay" class="text-4xl font-bold text-emerald-600">0.00 公尺</p>
            </div>
            <div>
                <p class="text-sm font-medium text-gray-500">可獲得折扣</p>
                <p id="discountDisplay" class="text-3xl font-bold text-indigo-600">NT$ 0</p>
            </div>
        </div>

        <!-- 狀態訊息 -->
        <div id="statusMessage" class="text-center text-sm text-red-500 h-5"></div>

        <!-- 控制按鈕區 -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <button id="startButton" class="w-full bg-emerald-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-emerald-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 transition-transform transform hover:scale-105" disabled>
                開始記錄
            </button>
            <button id="generateButton" class="w-full bg-indigo-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-transform transform hover:scale-105" disabled>
                產生折扣碼
            </button>
        </div>

        <!-- 條碼顯示區 -->
        <div id="barcodeContainer" class="hidden text-center pt-4 border-t border-gray-200">
            <h3 class="text-lg font-semibold text-gray-700 mb-2">您的專屬折扣碼 (可驗證)</h3>
            <svg id="barcode"></svg>
            <p id="barcodeValue" class="text-xs text-gray-500 mt-1"></p>
        </div>

    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // 匯入 Firebase 模組
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // =================================================================================
        // == 重要設定：請將此處換成您自己的 Firebase 專案設定 ==
        // =================================================================================
        // 步驟：
        // 1. 前往 Firebase 控制台 (https://console.firebase.google.com/)
        // 2. 建立一個新專案，或選擇現有專案
        // 3. 在專案設定中，找到「您的應用程式」區塊，點擊「</>」圖示註冊一個新的 Web 應用程式
        // 4. Firebase 會提供一個 firebaseConfig 物件，將其內容複製並貼到下方
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY", // <--- 換成您的金鑰
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com", // <--- 換成您的網域
            projectId: "YOUR_PROJECT_ID", // <--- 換成您的專案 ID
            storageBucket: "YOUR_PROJECT_ID.appspot.com", // <--- 換成您的儲存桶
            messagingSenderId: "YOUR_SENDER_ID", // <--- 換成您的寄件者 ID
            appId: "YOUR_APP_ID" // <--- 換成您的應用程式 ID
        };
        // =================================================================================

        // --- DOM 元素 ---
        const elements = {
            authContainer: document.getElementById('authContainer'),
            userInfo: document.getElementById('userInfo'),
            distanceDisplay: document.getElementById('distanceDisplay'),
            discountDisplay: document.getElementById('discountDisplay'),
            startButton: document.getElementById('startButton'),
            generateButton: document.getElementById('generateButton'),
            barcodeContainer: document.getElementById('barcodeContainer'),
            barcodeValue: document.getElementById('barcodeValue'),
            statusMessage: document.getElementById('statusMessage'),
            mapContainer: document.getElementById('mapContainer'),
            mainCard: document.querySelector('.w-full.max-w-md')
        };

        // --- 應用程式狀態 ---
        let app = null;
        let auth = null;
        let db = null;
        let currentUser = null;
        let initializationStatus = 'pending'; // 'pending', 'success', 'failed'

        let watchId = null;
        let totalDistance = 0;
        let lastPosition = null;
        let isTracking = false;
        
        let map = null;
        let userMarker = null;
        let pathPolyline = null;
        let pathCoordinates = [];

        // --- 常數設定 ---
        const METERS_PER_DISCOUNT_UNIT = 10;
        const DISCOUNT_AMOUNT_PER_UNIT = 1;
        const MAX_SPEED_KMH = 30; // 最高速限 (公里/小時)，用於防作弊

        // --- 初始化核心邏輯 ---
        function initializeFirebase(config) {
            try {
                app = initializeApp(config);
                auth = getAuth(app);
                db = getFirestore(app);
                
                onAuthStateChanged(auth, user => {
                    if (user) {
                        currentUser = user;
                        elements.userInfo.textContent = `使用者ID: ${user.uid}`;
                        elements.startButton.disabled = false;
                    } else {
                        currentUser = null;
                        elements.userInfo.textContent = '尚未登入';
                        elements.startButton.disabled = true;
                        if(isTracking) stopTracking();
                    }
                    updateAuthUI(); // 每當認證狀態改變時更新 UI
                });
                
                initializationStatus = 'success';
                updateStatus("", false); // 清除舊的錯誤訊息
            } catch (e) {
                console.error("Firebase 核心初始化失敗:", e);
                updateStatus("後端服務核心初始化失敗 (Code: 3)", true);
                initializationStatus = 'failed';
            }
            updateAuthUI(); // 更新 UI 以反映成功或失敗
        }

        // --- 啟動程序 ---
        function runInitialization() {
            initializationStatus = 'pending';
            updateAuthUI();

            // 優先使用手動填寫的設定
            if (firebaseConfig && firebaseConfig.apiKey && firebaseConfig.apiKey !== "YOUR_API_KEY") {
                initializeFirebase(firebaseConfig);
            } 
            // 其次，嘗試使用 Canvas 環境提供的設定 (用於平台內預覽)
            else if (typeof __firebase_config !== 'undefined' && __firebase_config) {
                try {
                    const canvasConfig = JSON.parse(__firebase_config);
                    initializeFirebase(canvasConfig);
                } catch(e) {
                     updateStatus("Canvas 設定格式錯誤 (Code: 4)", true);
                     initializationStatus = 'failed';
                     updateAuthUI();
                }
            }
            // 如果兩者都沒有，則顯示錯誤
            else {
                updateStatus("請在程式碼中填寫您的 Firebase 設定 (Code: 5)", true);
                initializationStatus = 'failed';
                updateAuthUI();
            }
        }

        // --- UI 更新函式 ---
        function updateAuthUI() {
            elements.authContainer.innerHTML = ''; // 清空容器

            switch (initializationStatus) {
                case 'pending': {
                    const statusSpan = document.createElement('span');
                    statusSpan.className = 'text-gray-500 text-sm';
                    statusSpan.textContent = '正在連接...';
                    elements.authContainer.appendChild(statusSpan);
                    break;
                }
                case 'failed': {
                    const retryButton = document.createElement('button');
                    retryButton.textContent = '重試連線';
                    retryButton.className = 'bg-red-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-red-600';
                    retryButton.onclick = runInitialization; // 點擊重試整個初始化流程
                    elements.authContainer.appendChild(retryButton);
                    break;
                }
                case 'success': {
                    if (currentUser) {
                        const logoutButton = document.createElement('button');
                        logoutButton.textContent = '登出';
                        logoutButton.className = 'bg-gray-200 text-gray-700 text-sm font-bold py-1 px-3 rounded-lg hover:bg-gray-300';
                        logoutButton.onclick = () => signOut(auth);
                        elements.authContainer.appendChild(logoutButton);
                    } else {
                        const loginButton = document.createElement('button');
                        loginButton.textContent = '匿名登入';
                        loginButton.className = 'bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600';
                        loginButton.onclick = () => {
                            signInAnonymously(auth).catch(err => {
                                updateStatus(`登入失敗: ${err.message}`, true);
                                console.error("Anonymous sign-in failed", err);
                            });
                        };
                        elements.authContainer.appendChild(loginButton);
                    }
                    break;
                }
            }
        }

        function updateTrackingUI() {
            elements.distanceDisplay.textContent = `${totalDistance.toFixed(2)} 公尺`;
            const discount = Math.floor(totalDistance / METERS_PER_DISCOUNT_UNIT) * DISCOUNT_AMOUNT_PER_UNIT;
            elements.discountDisplay.textContent = `NT$ ${discount}`;
        }

        function updateStatus(message, isError) {
            elements.statusMessage.textContent = message;
            elements.statusMessage.style.color = isError ? '#EF4444' : '#10B981';
        }

        // --- 地圖函式 ---
        function initMap(lat, lon) {
            if (map) return;
            elements.mapContainer.classList.remove('hidden');
            map = L.map('map').setView([lat, lon], 16);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
            
            userMarker = L.marker([lat, lon]).addTo(map).bindPopup('你的位置').openPopup();
            pathPolyline = L.polyline(pathCoordinates, {color: 'blue'}).addTo(map);
        }

        function updateMap(lat, lon) {
            if (!map) {
                initMap(lat, lon);
            } else {
                const newLatLng = new L.LatLng(lat, lon);
                map.setView(newLatLng, map.getZoom());
                userMarker.setLatLng(newLatLng);
                pathCoordinates.push(newLatLng);
                pathPolyline.setLatLngs(pathCoordinates);
            }
        }

        function resetMap() {
            elements.mapContainer.classList.add('hidden');
            if (map) {
                map.remove();
                map = null;
            }
            pathCoordinates = [];
        }

        // --- 核心追蹤邏輯 ---
        function startTracking() {
            if (!navigator.geolocation) {
                updateStatus('您的瀏覽器不支援地理位置功能', true);
                return;
            }
            if (!currentUser) {
                updateStatus('請先登入以開始記錄', true);
                return;
            }
            
            totalDistance = 0;
            lastPosition = null;
            resetMap();
            updateTrackingUI();

            const options = { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 };
            watchId = navigator.geolocation.watchPosition(handlePositionUpdate, handleError, options);
            
            isTracking = true;
            updateStatus('正在記錄您的移動...', false);
            elements.mainCard.classList.add('tracking-active-bg');
            elements.startButton.textContent = '停止記錄';
            elements.startButton.className = 'w-full bg-red-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500';
            elements.generateButton.disabled = false;
            elements.barcodeContainer.classList.add('hidden');
        }

        function stopTracking() {
            if (watchId) navigator.geolocation.clearWatch(watchId);
            isTracking = false;
            watchId = null;
            updateStatus('已停止記錄', false);
            elements.mainCard.classList.remove('tracking-active-bg');
            elements.startButton.textContent = '開始記錄';
            elements.startButton.className = 'w-full bg-emerald-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-emerald-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500';
        }

        function handlePositionUpdate(position) {
            const { latitude, longitude, speed } = position.coords;
            
            if (speed !== null && (speed * 3.6) > MAX_SPEED_KMH) {
                 updateStatus(`偵測到過快速度 (${(speed * 3.6).toFixed(1)} km/h)，不予計算`, true);
                 return;
            }

            updateMap(latitude, longitude);

            if (lastPosition) {
                const distance = haversineDistance(lastPosition, { latitude, longitude });
                totalDistance += distance;
            }
            
            lastPosition = { latitude, longitude };
            updateTrackingUI();
        }

        function handleError(error) {
            stopTracking();
            let message = '無法取得您的位置。';
            if (error.code === 1) message = '您已拒絕位置存取權限。';
            updateStatus(message, true);
        }

        // --- 折扣碼產生 ---
        async function generateBarcode() {
            if (isTracking) stopTracking();

            const finalDiscount = Math.floor(totalDistance / METERS_PER_DISCOUNT_UNIT) * DISCOUNT_AMOUNT_PER_UNIT;
            if (finalDiscount <= 0) {
                updateStatus('尚未累積任何折扣，無法產生條碼', true);
                return;
            }
            if (!currentUser) {
                updateStatus('請先登入以儲存您的折扣碼', true);
                return;
            }

            try {
                updateStatus('正在產生並儲存折扣碼...', false);
                const docRef = await addDoc(collection(db, "discounts"), {
                    userId: currentUser.uid,
                    discountAmount: finalDiscount,
                    totalDistance: totalDistance,
                    createdAt: serverTimestamp(),
                    status: 'issued'
                });

                const code = docRef.id;
                JsBarcode("#barcode", code, {
                    format: "CODE128",
                    lineColor: "#000",
                    width: 2,
                    height: 80,
                    displayValue: false
                });
                
                elements.barcodeValue.textContent = code;
                elements.barcodeContainer.classList.remove('hidden');
                elements.generateButton.disabled = true;
                updateStatus('已成功產生並儲存折扣碼！', false);

            } catch (error) {
                console.error("寫入 Firestore 失敗: ", error);
                updateStatus('儲存折扣碼失敗，請檢查網路連線', true);
            }
        }

        // --- 輔助函式 ---
        function haversineDistance(pos1, pos2) {
            const R = 6371e3;
            const φ1 = pos1.latitude * Math.PI / 180;
            const φ2 = pos2.latitude * Math.PI / 180;
            const Δφ = (pos2.latitude - pos1.latitude) * Math.PI / 180;
            const Δλ = (pos2.longitude - pos1.longitude) * Math.PI / 180;

            const a = Math.sin(Δφ / 2) * Math.sin(Δφ / 2) +
                      Math.cos(φ1) * Math.cos(φ2) *
                      Math.sin(Δλ / 2) * Math.sin(Δλ / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }

        // --- 事件監聽 ---
        elements.startButton.addEventListener('click', () => {
            if (isTracking) stopTracking();
            else startTracking();
        });
        elements.generateButton.addEventListener('click', generateBarcode);

        // --- 啟動應用程式 ---
        runInitialization();

    </script>
</body>
</html>
